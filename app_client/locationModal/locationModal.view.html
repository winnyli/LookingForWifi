<div class="modal-content">
	<form id="addLoc" name="addLoc" role="form" ng-submit="vm.onSubmit()" class="form-horizontal">
		<div class="modal-header">
			<button type="button" ng-click="vm.modal.cancel()" class="close">
				<span aria-hidden="true">×</span>
				<span class="sr-only">关闭</span>
			</button>
			<h4 id="myModalLabel" class="modal-title">添加新地点</h4>
		</div>
		<div class="modal-body">
			<div role="alert" ng-show="vm.formError" class="alert alert-danger">{{vm.formError}}</div>
			
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">地点名称</label>
				<div class="col-sm-10">
					<input  type="text" id="name" name="name" required="required" ng-model="vm.formData.locationName" class="form-control"></input>
				</div>
			</div>
			<div class="form-group">
				<label for="address" class="col-sm-2 control-label">地址</label>
				<div class="col-sm-10">
					<input  type="text" id="address" name="address" required="required" ng-model="vm.formData.locationAddress" class="form-control"></input>
				</div>
			</div>
			<div class="form-group">
				<label for="facilities" class="col-sm-4 control-label">配套设施（用逗号分隔）</label>
				<div class="col-sm-8">
					<input  type="text" id="facilities" name="facilities" required="required" ng-model="vm.formData.facilities" class="form-control"></input>
				</div>
			</div>
			<div class="form-group">
				<label for="days1" class="col-sm-2 control-label">营业时间</label>
				<div class="col-xs-12 col-sm-10">
					<div class="form-group">				
						<label for="days1" class="col-sm-2 control-label">星期</label>
						<div class="col-xs-12 col-sm-8">
							<input  type="text" id="days" name="days1"   ng-model="vm.formData.days1" class="form-control"></input>
						</div>
					</div>
					<div class="form-group">
						<label for="opening1" class="col-sm-3 control-label">开门时间</label>
						<div class="col-xs-12 col-sm-7">
							<input  type="text" id="opening1" name="opening1"   ng-model="vm.formData.opening1" class="form-control"></input>
						</div>
					</div>
					<div class="form-group">
						<label for="closing1" class="col-sm-3 control-label">关门时间</label>
						<div class="col-xs-12 col-sm-7">
							<input  type="text" id="closing1" name="closing1"   ng-model="vm.formData.closing1" class="form-control"></input>
						</div>
					</div>
					<hr>
					<div class="form-group">				
						<label for="days2" class="col-sm-2 control-label">星期</label>
						<div class="col-xs-12 col-sm-8">
							<input  type="text" id="days2" name="days2"   ng-model="vm.formData.days2" class="form-control"></input>
						</div>
					</div>
					<div class="form-group">
						<label for="opening2" class="col-sm-3 control-label">开门时间</label>
						<div class="col-xs-12 col-sm-7">
							<input  type="text" id="opening2" name="opening2"   ng-model="vm.formData.opening2" class="form-control"></input>
						</div>
					</div>
					<div class="form-group">
						<label for="closing2" class="col-sm-3 control-label">关门时间</label>
						<div class="col-xs-12 col-sm-7">
							<input  type="text" id="closing2" name="closing2"   ng-model="vm.formData.closing2" class="form-control"></input>
						</div>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="rating" class="col-xs-10 col-sm-2 control-label">打分</label>
				<div class="col-xs-12 col-sm-2">
					<select id="rating" name="rating" required="required" ng-model="vm.formData.rating" class="form-control input-sm">
						<option>5</option>
						<option>4</option>
						<option>3</option>
						<option>2</option>
						<option>1</option>
					</select>
				</div>
			</div>
			
		</div>
		<div class="modal-footer">
			<button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">取消</button>
			<button type="submit" class="btn btn-primary">添加新地点</button>
		</div>
	</form>
</div>
