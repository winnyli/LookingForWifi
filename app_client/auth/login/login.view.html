<navigation></navigation>

<div class="container">
	<page-header content="vm.pageHeader"></page-header>

	<div class="row">
		<div class="col-md-6 col-sm-12">
			<p class="lead">还没注册？ <a href="/#register?page={{vm.returnPage }}">请注册</a></p>
			<form ng-submit="vm.onSubmit()">
				<div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
				<div class="form-group">
					<label for="email">邮箱：</label>
					<input type="email" class="form-control" id="email" placeholder="请输入邮箱" ng-model="vm.credentials.email">
				</div>
				<div class="form-group">
					<label for="password">密码：</label>
					<input type="password" class="form-control" id="password" placeholder="密码" ng-model="vm.credentials.password">
				</div>
				<button type="submit" class="btn btn-default">登录成功!</button>
			</form>
		</div>
	</div>
	
	<footer-generic></footer-generic>
</div>
